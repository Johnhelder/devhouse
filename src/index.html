<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>Dev House - Alugar ou comprar</title>
  </head>
  <body class="bg-slate-200">
    <div class="flex w-full">
      <!--Inicio sidebar-->
      <aside
        class="border-r-2 hidden sm:flex w-full max-w-[200px] min-h-screen relative bg-white flex-col px-2 py-5"
      >
        <div class="fixed">
          <h1 class="text-rose-500 text-3xl font-bold">devhouse</h1>
        </div>

        <nav class="flex flex-col mt-8 w-full gap-5">
          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Aluguel</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Compra</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Serviços</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Contatos</a
          >
        </nav>
        <button
          class="w-11 h-11 rounded-full bg-gray-100 fixed z-30 bottom-5 left-5 hover:bg-gray-500 from-neutral-300"
        >
          <i class="fa fa-phone" style="font-size: 16px"></i>
        </button>
      </aside>

      <!--Fim sidebar-->

      <main class="w-full flex flex-col pb-4">

        <!--Inicio menu mobile-->
        <div id="menu" class="absolute z-40 w-full hidden flex-col items-center px-3 py-2 bg-white shadow-xl">
          <button id="btn-close" onclick="closeMenu()" class="text-3xl text-bold mt-4">X</button>
          <nav class="flex flex-col mt-8 gap-5 w-full">
            <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Aluguel</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Compra</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Serviços</a
          >

          <a
            href="#"
            class="text-gray-500 font-medium hover:text-black hover:bg-gray-100 p-3 rounded-lg duration-300"
            >Contatos</a
          </nav>
        </div>
        <!--Fim menu mobile-->

        <!--Inicio header-->

        <header
          class="bg-white w-full py-5 px-3 flex flex-row items-center justify-between"
        >
          <div
            class="flex items-center bg-slate-100 px-3 py-2 w-full max-w-xs lg:max-w-[50%] rounded-lg lg:mr-8"
          >
            <i class="fa fa-search text-gray-500" style="font-size: 16px"></i>
            <input
              type="text"
              class="w-full bg-slate-100 px-2 outline-none"
              placeholder="Procurando partamento?"
            />
          </div>

          <div class="flex gap-3 items-center">
            <a
              href="#"
              class="w-8 h-8 bg-slate-100 hidden md:flex items-center justify-center rounded-full"
            >
              <i class="fa fa-heart text-gray-500" style="font-size: 16px"></i>
            </a>
            <button
              class="bg-rose-500 hover:bg-rose-600 duration-300 text-white flex items-center justify-center gap-2 px-4 py-2 rounded font-medium"
            >
              <span class="hidden md:flex">Sign in</span>
              <i class="fa fa-user md:ml-1"></i>
            </button>

            <button id="btn-open" onclick="openMenu()"
              class="sm:hidden flex items-center justify-center px-4 py-2"
            >
              <i class="fa fa-bars" style="font-size: 24px"></i>
            </button>
          </div>
        </header>
        <!--Fim header-->

        <!--Houses-->

        <section class="w-full px-3 lg:px-6">
          <div class="flex w-full items-baseline justify-between">
            <h1 class="font-bold text-3xl mt-4 mb-6">Compre ou alugue</h1>
            <span class="hidden md:block text-gray-600">100 casas encontradas</span>
          </div>

          <div class="grid grid-cols-1 gap-4">
            <a href="#" class="bg-white p-3 rounded-lg min-h-[400px] relative flex flex-col hover:shadow-xl duration-300">
              <div>
                <div class="group overflow-hidden rounded-lg">
                  <div class="absolute z-40 top-5 left-5">
                    <div class="flex bg-slate-50/70 self-start items-center justify-center gap-3 px-3 py-3 rounded-full">
                      <i class="fa fa-map" style="font-size: 12px"></i>
                      <p class="font-medium text-sm">Campo grande - MS</p>
                    </div>
                  </div>
                </div>
                <div>
                  <img src="assets/1.jpg" alt="casa" class="rounded-lg w-full h-64 object-cover group-hover:bg-slate-110 duration-300">
                </div>
              </div>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
